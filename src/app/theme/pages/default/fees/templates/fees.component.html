<div class="modal fade" id="m_modal_1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Confirmation
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">
                  &times;
              </span>
        </button>
      </div>
      <div class="modal-body">
        <p> Are you sure you want to delete this element? </p>
      </div>
      <div class="modal-footer">
        <button id="btn-modal" type="button" class="btn btn-danger" (click)="delete()">
          Confirm
        </button>
        <button #confirmModal type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<div class="m-content">
  <div class="m-portlet m-portlet--mobile">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <h3 class="m-portlet__head-text">
          Fees Items
        </h3>
      </div>
    </div>
  </div>
  <div class="m-portlet__body">
    <!--begin: Search Form -->
    <div class="row">
      <div class="m-form m-form--label-align-right m--margin-top-10 m--margin-bottom-30 col-xl-12">
        <div class="row align-items-center">
          <div class="col-xl-4 order-2 order-xl-1 m--padding-left-35 m--padding-right-45">
            <div class="form-group m-form__group row align-items-center">
              <div class="col-xl-12">
                <div class="m-input-icon m-input-icon--left">
                  <input pInputText #gb class="form-control m-input" placeholder="Search..." id="generalSearch" type="text">
                  <span class="m-input-icon__icon m-input-icon__icon--left">
                        <span>
                            <i class="la la-search"></i>
                        </span>
                    </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-8 order-1 order-xl-2 m--align-right m--padding-right-45">
            <a routerLink="/fees/add" class="btn btn-danger m-btn m-btn--custom m-btn--icon m-btn--air" title="Add new fees item">
              <span>
                  <i class="la la-plus-circle"></i>
                  <span>
                      New Fees
                  </span>
              </span>
            </a>
            <div class="m-separator m-separator--dashed d-xl-none"></div>
          </div>
        </div>
      </div>
      <!--end: Search Form -->
      <!--begin: Datatable -->
      <div class="col-xl-12">
        <div class="m_datatable m-datatable m-datatable--default m-datatable--scroll m-datatable--loaded m--margin-left-20 m--margin-right-20" id="base_column_width" style="min-height: 280px;">
          <p-dataTable [value]="feesItems" styleClass="m-datatable__table m-datatable__head m-datatable__body" headerStyleClass="m-datatable__head" [tableStyle]="{'min-height': '300px','overflow-x': 'auto', 'width': '100%'}" [value]="data" [globalFilter]="gb" #dt selectionMode="single" [(selection)] = "selectedRow" [paginator]="true" [rows]="10" [pageLinks]="5">
            <p-column styleClass="m-datatable__cell m-datatable__cell--sort m-datatable__row" data-sort="asc"  field="permitType.name" header="Permit Type"><i class="la la-arrow-up"></i></p-column>
            <p-column styleClass="m-datatable__cell m-datatable__cell--sort m-datatable__row" data-sort="asc"  field="description" header="Description"></p-column>
            <p-column styleClass="m-datatable__cell m-datatable__cell--sort m-datatable__row" data-sort="asc" [style]="{'width':'110px'}" header="&nbsp;&nbsp;&nbsp;Actions">
          <ng-template let-rowDetails="rowData" pTemplate="body">
            <td data-field="Actions" class="m-datatable__cell" style="padding:0px;">
              <span style="overflow: visible;">
                <span>
                  <a (click)="update(rowDetails)" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Edit details" style="padding-left:0px !important">
                    <i class="la la-edit"> </i>
                  </a>
                  <a (click)="confirmDelete(rowDetails)" data-toggle="modal" data-target="#m_modal_1" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="Delete">
                    <i class="la la-trash"></i>
                  </a>
                </span>
              </span>
            </td>
          </ng-template>
        </p-column>
      </p-dataTable>
      <!--end: Datatable -->
    </div>
      </div>
    </div>
  </div>
</div>
</div>
