<div class="m-content">
  <div class="m-portlet m-portlet--tab">
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <span class="m-portlet__head-icon m--hide">
              <i class="la la-gear"></i>
            </span>
          <h3 class="m-portlet__head-text" *ngIf="isAdd"> Create Revision </h3>
          <h3 class="m-portlet__head-text" *ngIf="!isAdd"> Update Revision </h3>
        </div>
      </div>
    </div>
    <!--begin::Form-->
    <form id="addFeesForm" (ngSubmit)="submitFees()" class="m-form m-form--fit m-form--label-align-left">
      <div class="m-portlet__body">
        <div class="row">
          <div class="col-lg-6 ">
            <div class="form-group m-form__group">
              <label for="type">
                * Permit Type:
              </label>
              <select id="type" class="form-control m-bootstrap-select"
                      (change)="onChangePermitType()"
                      [(ngModel)]="revision.permitType" name="type"
                      title="-- Select an Option --">
                <option *ngFor="let pt of listPermitType" [ngValue]="pt">{{pt.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6 ">
            <div class="form-group m-form__group">
              <label for="revision">
                * Revision:
              </label>
              <select id="revision" class="form-control m-bootstrap-select"
                      [(ngModel)]="revision.revision"
                      name="revision"
                      title="-- Select an Option --">
                <option *ngFor="let pt of listRevision" [ngValue]="pt">{{pt.name}}</option>
              </select>

            </div>
          </div>
        </div>
        <div class="m-portlet__foot m-portlet__foot--fit m--margin-top-40">
          <div class="m-form__actions">
            <div class="row">
              <div class="col-lg-9 m--align-right offset-lg-1">
                <button id="btn-submit" class="btn btn-primary m-btn m-btn--custom m-btn--icon">
                <span>
                    <i class="la la-check"></i>Accept
                </span>
                </button>
                <a (click)="decline()" class="btn btn btn-secondary m-btn m-btn--custom m-btn--icon">
                  <span>
                      Cancel
                  </span>
                </a>
              </div>
              <div class="col-lg-1"></div>
            </div>
          </div>
        </div>
      </div>

    </form>
    <!--end::Form-->
  </div>
</div>
