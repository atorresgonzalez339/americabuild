<div class="m-portlet m-portlet--mobile">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <h3 class="m-portlet__head-text">
          List Permit
        </h3>
      </div>
    </div>
  </div>
  <div class="m-portlet__body">
    <!--begin: Search Form -->
    <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
      <div class="row align-items-center">
        <div class="col-xl-8 order-2 order-xl-1">
          <div class="form-group m-form__group row align-items-center">
            <div class="col-md-4">
              <div class="m-input-icon m-input-icon--left">
                <input class="form-control m-input" placeholder="Search..." id="generalSearch" type="text">
                <span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end: Search Form -->
    <!--begin: Datatable -->
    <div class="m_datatable m-datatable m-datatable--default m-datatable--loaded" id="base_column_width" style="">
      <table class="m-datatable__table" style="display: block; min-height: 300px; overflow-x: auto;">
        <thead class="m-datatable__head">
        <tr class="m-datatable__row" style="left: 0px;"><th data-field="RecordID" class="m-datatable__cell--center m-datatable__cell m-datatable__cell--check">
          <span style="width: 40px;"><label class="m-checkbox m-checkbox--single m-checkbox--all m-checkbox--solid m-checkbox--brand">
            <input type="checkbox">
            <span></span>
          </label></span>
        </th>
          <th data-field="ID" class="m-datatable__cell m-datatable__cell--sort" data-sort="asc">
            <span style="width: 150px;">ID<i class="la la-arrow-up"></i></span>
          </th>
          <th data-field="CreatedAt" class="m-datatable__cell m-datatable__cell--sort">
            <span style="width: 300px;">CreatedAt</span>
          </th>
          <th data-field="UpdatedAt" class="m-datatable__cell m-datatable__cell--sort">
            <span style="width: 181px;">UpdatedAt</span>
          </th>
          <th data-field="User" class="m-datatable__cell m-datatable__cell--sort">
            <span style="width: 181px;">User</span>
          </th>
          <th data-field="Type" class="m-datatable__cell m-datatable__cell--sort">
              <span style="width: 181px;">Type</span>
            </th>
          <th data-field="Actions" class="m-datatable__cell m-datatable__cell--sort">
            <span style="width: 110px;">Actions</span>
          </th>
        </tr>
        </thead>
        <tbody class="m-datatable__body" style="">
        <tr data-row="19" class="m-datatable__row m-datatable__row--even" style="left: 0px;" *ngFor="let item of data">
          <td data-field="RecordID" class="m-datatable__cell--center m-datatable__cell m-datatable__cell--check">
            <span style="width: 40px;"><label class="m-checkbox m-checkbox--single m-checkbox--solid m-checkbox--brand">
              <input value="168" type="checkbox"><span></span></label></span>
          </td>
          <td data-field="ID" class="m-datatable__cell--sorted m-datatable__cell">
            <span style="width: 150px;">{{item.id}}</span>
          </td>
          <td data-field="CreatedAt" class="m-datatable__cell">
            <span style="width: 300px;">{{item.createdAt}}</span>
          </td>
          <td data-field="UpdatedAt" class="m-datatable__cell">
            <span style="width: 181px;">{{item.updatedAt}}</span>
          </td>
          <td data-field="User" class="m-datatable__cell">
            <span style="width: 181px;">{{item.user.fullname}}</span>
          </td>
          <td data-field="Type" class="m-datatable__cell">
              <span style="width: 181px;">{{item.type.name}}</span>
            </td>
          <td data-field="Actions" class="m-datatable__cell"><span style="overflow: visible; width: 110px;"><span>
          <!--a href="#" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="View details">
            <i class="la la-ellipsis-h"></i>
          </a-->
          <a href="#" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Edit details">
            <i class="la la-edit"></i>
          </a>
          <a href="#" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="Delete">
            <i class="la la-trash"></i>
          </a>
        </span>
          </span>
          </td>
        </tr>
        </tbody>
      </table>

    <!--end: Datatable -->
  </div>
</div>
</div>
